<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bttn.css/0.2.4/bttn.css">

    <title>
        {% block pagetitle %}
        {% endblock pagetitle %}
    </title>

    <style>
        body {
            background-color: #0f172a;   /* DARK BACKGROUND */
            color: #e5e7eb;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            font-size: 15px;
        }

        .file-upload input[type='file'] {
            display: none;
        }

        .rounded-lg {
            border-radius: 1rem;
        }

        label {
            background-color: #0ea5e9;
            color: white;
            padding: 0.5rem;
            border-radius: 0.3rem;
            cursor: pointer;
            margin-top: 1rem;
        }

        #file-chosen {
            margin-left: 0.3rem;
        }

        .footer-basic {
            margin-top: 10%;
            padding: 40px 0;
            background-color: #020617;
            color: #f1f3f5;
        }

        /* Card styling for dark mode */
        .shadow {
            background-color: #020617 !important;
            color: white;
        }
    </style>
</head>

<body>

    <!-- ðŸŒ™ Dark Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#020617;">
        <div class="container">

            <!-- Brand -->
            <a class="navbar-brand" href="#"
                style="font-size: 20px; font-weight: 600; color: #ff914d;">
                <img src="static/uploads/front.png" style="width: 30px; margin-right: 10px;">
                CropVision-X
            </a>

            <div class="collapse navbar-collapse" id="navbarNav">

                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="./market">Supplements</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="./index">AiEngine</a>
                    </li>
                </ul>

                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="./contact">Contact Us</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

    {% block body %}
    {% endblock body %}

    <div class="footer-basic"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>

</body>
</html>
